<!DOCTYPE html>


<html>
<head>
  <title>Travel Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/seoul.css">
</head>
<body>
  <img id="logo" src="images/logo.png" width="165" height="58">

  <div id="menu">
    <a id='home'>Home</a>
    <a id='seoul'>Seoul</a>
    <a id='tokyo'>Tokyo</a>
    <a id='paris'>Paris</a>
  </div>

  <img id="photo" src="images/home.png" width="90%">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $('#photo').on('mouseenter', mouseEnter1);
    $('#photo').on('mouseleave', mouseLeave1);
  	function mouseEnter1(){
  		$('#photo').css('box-shadow','5px 10px');
  	}
  	function mouseLeave1(){
  		$('#photo').css('box-shadow','none');
  	}


    $('#menu a').on('click', doit);
    $(document).on('keydown', doit);
    function doit(e){
        var targetId = '';
        if(e.type == 'click'){
          targetId = e.currentTarget.id;
        }else if(e.type == 'keydown'){
          if(e.key == '1'){
            targetId = 'home';
          }else if(e.key == '2'){
            targetId = 'seoul';
          }else if(e.key =='3'){
            targetId = 'tokyo';
          }else if(e.key =='4'){
            targetId = 'paris';
          }
          else{
            return;
          }
        }
        $('#photo').hide();
        $('#photo').attr('src', 'images/'+targetId+'.png');
        $('#photo').fadeIn(1000);
        $('#menu a').css('font-weight', 'normal');
        $('#'+targetId).css('font-weight', 'bold');


    }

  </script>
  <br>
  <br>
  <p id='article'>
    저는 dgist 17학번 황정평입니다. 평소에 여행을 많이 다녔으며, 서울 가까이 살다가, 현재 잠시 도쿄에 집이 있으며,
    나중에 파리에 여행을 가고 싶습니다. 저의 사업 아이템은 여행경로를 짜주는 앱, 웹을 개발하는 것입니다.(이미있음)
    <br>
    1,2,3,4 번호키로 이동이 가능한 사이트입니다.
  </p>
</body>
</html>
